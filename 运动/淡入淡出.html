<!DOCTYPE HTML>
<html>
<head>
<meta charset='UTF-8'>
<title>淡入淡出</title>
<style>
*{
	margin:0;
	padding:0;
}
#imgs{
	width:730px;
	opacity:1;
	filter:alpha(opacity:100);
}
</style>
<script>
//在上面注意设置div的宽度，要不然div是块级元素，占用正行包括右边显示为空白的地方
window.onload=function(){
	var oDiv=document.getElementById('imgs');
	oDiv.onmouseover=function(){
        sChange(30);
	};
	oDiv.onmouseout=function(){
        sChange(80);
	};
};
var timer;
var opa=100;  
function sChange(iTarget){
   var oDiv=document.getElementById('imgs');       
   clearInterval(timer);
   //当再次调用sChange函数时首先清除尚未完成的运动，要不然后面肯定是多重运动叠加
   timer=setInterval(function(){
   	    var speed;
   	    if(opa>iTarget){
   		speed=-10;
   	    }
   	    else{
   		speed=10;
   	    }
        if(opa==iTarget){
      	clearInterval(timer);
        } 
        else
        {
      	opa=opa+speed;     	
      	oDiv.style.opacity=opa/100;
      	oDiv.style.filter='alpha(opacity:'+opa+')';
      		//注意iE兼容的写法：oDiv.style.filter='alpha(opacity:'+opa+')//';为什么两边要加号？
      	}     
   },30);
}
</script>
</head>
<body>
	<div id='imgs'>
	<img src='zjj2.png' />
	<img src='zjj3.png' />
	<img src='zjj5.png' />
	<img src='zjj6.png' />
</div>
</body>
</html>
