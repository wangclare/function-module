<!DOCTYPE html>
<html>
<head>
	<title>计时器</title>
	<style>
    #tips{
    	color:red;
    	background:#ecebeb;
    	width:200px;
    	border:1px solid #999;
    	margin-top:10px;
    	margin-left:200px;
    	border-radius:10px;
    	display:none;
    }
    #txt{
    	width:300px;
    	height:100px;
        display:block;
        border:1px solid #999;
        background:#ccc;
    }
    </style>
	<script>  
    window.onload=function(){
    	var txt=document.getElementById("txt");
    	var tips=document.getElementById("tips");
        var timer;
    	txt.onmouseover=function(){
           clearTimeout(timer);
           //如果tips.onmouseout里不定义timer就不可以使用，为什么？？
           tips.style.display="block";
    	};
    	txt.onmouseout=function()
        {  timer=setTimeout(function()
            {
                tips.style.display="none";
            },1000);
    	    //setTimeOut(tips.style.display="none",1000);
    	};
    	tips.onmouseover=function(){
            clearTimeout(timer);

        };
        tips.onmouseout=function(){
           /*这样的话由tips移动到div里面会出现1000ms后当鼠标在div中时提示框消失的情况。但是可以在鼠标移动到div里时清楚定时器就可以了，一样的原理。为什么下面这里还需要赋值给timer呢？前面不是有一样的嘛？直接用不行吗？*/
           timer=setTimeout(function()
            {
                tips.style.display="none";
            },1000);
           //这样会出现闪烁的情况，需要少量的延时tips.style.display="none";
        };
    	
    	/*关于onmouseover和setTimeout配合使用的方法还需要学习
        txt.onmouseover=setTimeOut(function dip(){
        tips.style.display="block";
    	},1000);
    	txt.onmouseout=setTimeOut(function hide(){
    		tips.style.display="none";
    	},1000);*/
    }
	</script>
</head>
<body>
	<div id="txt"></div>
	<div id="tips">Please do not leave this blank!</div>
</body>
</html>
