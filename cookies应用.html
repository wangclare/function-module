<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<title>cookie的应用</title>
	<style>

	</style>
	<script>
	function setCookie(user,name,iDay){
		var oDate=new Date();
		oDate.setDate(oDate.getDate()+iDay);
		document.cookie=user+'='+name+';expires='+oDate;
	}
	function getCookie(user){
		
        var arr=document.cookie.split('; ');
        for(var i=0;i<arr.length;i++){
        	var arr2=arr[i].split('=');
        	if(arr2[0]==user){
        		//注意双等号,形成的是数组中的小数组只有index=0和index=1
        		return arr2[1];
        	}
        }
        return '';
	}
	function removeCookie(user){
		setCookie(user,1,-1);
	}
   window.onload=function(){
   	var oForm=document.getElementById('form1');
   	var oUser=document.getElementsByName('user')[0];
   	var oPass=document.getElementsByName('pass')[0];
   	oForm.onsubmit=function(){
           setCookie('user',oUser.value,365);
           setCookie('password',oPass.value,14);
   	}
   	oUser.value=getCookie('user');
   }
	</script>
</head>
<body>
	<form action="http://www.weddingmarket.net" id='form1'>
		用户名：<input type='text' name='user' /><br/>
		密码：<input type='password' name='pass' />
	    <input type='submit' value='登录' />
	</form>
</body>
</html>
