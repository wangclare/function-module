<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<title>BOM应用</title>
	<style>
    #div1{
    	width:50px;
    	height:100px;
    	background:#999;
    	position:absolute;
    	right:0;
        bottom:0;
    }
    body{
    	height:5000px;
    }
	</style>
	<script>
    window.onscroll=window.onresize=function(){
    	var oDiv=document.getElementById('div1');
    	var scrTop=document.documentElement.srollTop||document.body.scrollTop;
    	oDiv.style.top=scrTop+document.documentElement.clientHeight-oDiv.offsetHeight+'px';
    }
	</script>
</head>
<body>
	<div id='div1'>
	</div>
</body>
</html>
